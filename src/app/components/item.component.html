<div class="header">
  <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
    <img style="width:45px;height:45px;float:left;" src="assets/images/common/case_logo.png" class="pure-img">
    <a class="pure-menu-heading" href="https://www.ibm.com/devops/method/category/architectures/" target="_blank">IBM Cloud Architecture</a>
    <ul class="pure-menu-list">
      <li class="pure-menu-item">
        <a class="pure-menu-link" routerLink="/">Home</a>
      </li>
      <li class="pure-menu-item pure-menu-selected">
        <a class="pure-menu-link" routerLink="/catalog">Catalog</a>
      </li>
      <li class="pure-menu-item">
        <a class="pure-menu-link" routerLink="/customer">Profile</a>
      </li>
    </ul>
  </div>
</div>
<div *ngIf="item" style="top: 62px;" class="content-wrapper">
  <div class="content item-content">
    <div class="pure-g">
      <div class="pure-u-1-5 item-top-boxes">
        <img src="{{baseURL + item.img}}" class="pure-img">
      </div>
      <div class="pure-u-4-5 item-top-boxes">
        <div class="pure-u-2-5 item-info-box item-name-box">
          <p class="section-heading">{{item.name}}</p>
          <p>${{item.price}}</p>
          <p>Stock: {{item.stock}}</p>
        </div>
        <div *ngIf="loggedIn" class="pure-u-1-5 item-info-box">
          <form class="pure-form pure-form-stacked">
            <fieldset>
              <label for="quantity">Place your order here:</label>
              <select id="quantity" [(ngModel)]="itemQuantity" name="itemQuantity">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
              <button type="submit" (click)="buy()" class="pure-button pure-button-primary">Buy</button>
            </fieldset>
          </form>
          <div [hidden]="!success" class="is-center" style="color: green;white-space: nowrap;">
            * Your order was placed successfully!
          </div>
          <div [hidden]="!fail" class="is-center" style="color: red;white-space: nowrap;">
            * Your order was not processed, please try again.
          </div>
        </div>
      </div>
      <div class="pure-u-1">
        <hr>
      </div>
      <div class="pure-u-1">
        <div class="pure-u-1 section-heading">
          <p>Product Description</p>
        </div>
        <div class="pure-u-1 item-description-box">
          <p>{{item.description}}</p>
        </div>
      </div>
      <div class="pure-u-1">
        <hr>
      </div>
    </div>
  </div>
  <!--<div class="footer l-box is-center"><a href="https://developer.ibm.com/architecture/" target="_blank" style="text-decoration: none;color: white">IBM Cloud Architecture Center</a></div>-->
</div>
